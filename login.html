<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindED - Login</title>
    <link rel="stylesheet" href="assistente/static/static/css/base.css">
    <link rel="stylesheet" href="assistente/static/static/css/layout.css">
    <link rel="stylesheet" href="assistente/static/static/css/pages/login.css">
    <link rel="stylesheet" href="assistente/static/static/css/custom.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
    <link rel="stylesheet" href="/assistente/static/chatbot.css" />
  
</head>
<body>
  <header class="main-header">
    <div class="header-content">
        <a href="index.html" class="logo">
            <img src="assistente/static/static/assets/MindED_logo-removebg-preview.png" alt="MindED Logo">
        </a>
        <nav class="main-nav">
            <button class="hamburger-menu" aria-label="Abrir menu" aria-expanded="false">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="principal.html">Conteúdos</a></li>
                <li><a href="preferencias.html">Preferências</a></li>
                <li><a href="login.html" class="login-button">Login</a></li>
                <li>
                  <button id="theme-toggle">
                    <i class="fas fa-moon"></i>
                  </button>
                </li>
            </ul>
        </nav>
    </div>
  </header>

    <main class="login-main">
        <div class="login-form">
            <h1>Acesse sua Conta MindED</h1>
            <form id="fake-login-form" style="margin-top: 20px;">
                <div class="form-group">
                    <label for="username" style="display: block; margin-bottom: 5px;">Usuário</label>
                    <input type="text" id="username" name="username" required style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc;">
                </div>
                <div class="form-group">
                    <label for="password" style="display: block; margin-bottom: 5px;">Senha</label>
                    <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc;">
                </div>
                <button type="submit" class="enter-login-btn" style="text-align: center; text-decoration: none; display: inline-block; padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer;">Entrar</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 MindED. Todos os direitos reservados.</p>
    </footer>

  <!-- Chatbot Flutuante -->
  <div
    class="chatbot-fab"
    onclick="toggleChatbot()"
  >
    <i class="fas fa-comment-dots"></i>
  </div>

  <div id="chatbotWindow" class="chatbot-window hidden">
    <div class="chatbot-header">
      <span>Assistente MindED</span>
      <button
        onclick="toggleChatbot()"
      >
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="chatbotMessages" class="chatbot-messages flex flex-col">
      <div class="message-bubble bot">
        Olá! Como posso te ajudar hoje com a acessibilidade ou sobre o MindED?
      </div>
    </div>
    <div class="chatbot-input-area">
      <input type="text" id="chatInput" placeholder="Digite sua mensagem..." />
      <button id="sendChatButton"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

    <script src="assistente/static/static/js/menu.js"></script>
    <script src="assistente/static/static/js/theme-toggle.js"></script>
    <script src="assistente/static/static/js/login.js"></script>
  <script src="/assistente/js/app.js"></script>
</body>
</html>
