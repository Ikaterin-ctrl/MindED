<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindED – Conteúdo Adaptado</title>
  <link rel="stylesheet" href="assistente/static/static/css/base.css" />
  <link rel="stylesheet" href="assistente/static/static/css/layout.css" />
  <link rel="stylesheet" href="assistente/static/static/css/pages/conteudo.css" />
  <link rel="stylesheet" href="assistente/static/static/css/custom.css">
  <link rel="stylesheet" href="/assistente/static/chatbot.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    .adapted-main {
      padding-top: 120px;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header class="main-header animate-fade-in-up" style="animation-delay: 0.1s;">
    <div class="header-content">
        <a href="index.html" class="logo hover-grow">
            <img src="assistente/static/static/assets/MindED_logo-removebg-preview.png" alt="MindED Logo">
        </a>
        <nav class="main-nav">
            <button class="hamburger-menu" aria-label="Abrir menu" aria-expanded="false">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html" class="hover-lift">Início</a></li>
                <li><a href="principal.html" class="hover-lift">Conteúdos</a></li>
                <li><a href="preferencias.html" class="hover-lift">Preferências</a></li>
                
                <li><a href="login.html" class="login-button hover-lift">Login</a></li>
                <li>
                  <button id="theme-toggle" class="hover-grow">
                    <i class="fas fa-moon"></i>
                  </button>
                </li>
            </ul>
        </nav>
    </div>
  </header>

  <!-- Área de Conteúdo Adaptado -->
  <main class="adapted-main">
    <div class="adapted-container animate-fade-in-up" style="animation-delay: 0.3s;">
      <h1 class="adapted-title animate-fade-in-up" style="animation-delay: 0.4s;">Seu Conteúdo Adaptado</h1>
      <div id="adapted-content">
        <p class="loading">Carregando conteúdo adaptado...</p>
      </div>
      <div class="feedback-actions">
        <span>O que você achou da adaptação?</span>
        <div class="feedback-buttons">
          <button id="like-btn" class="feedback-btn hover-grow"><i class="fas fa-thumbs-up"></i> Gostei</button>
          <button id="dislike-btn" class="feedback-btn hover-grow"><i class="fas fa-thumbs-down"></i> Não Gostei</button>
        </div>
      </div>
    </div>
    <div class="adapted-actions">
      <button id="refazer-btn" class="upload-btn hover-grow"><i class="fas fa-redo-alt"></i> Refazer Adaptação</button>
      <button id="voltar-upload" class="upload-btn hover-grow"><i class="fas fa-arrow-left"></i> Enviar Novo Conteúdo</button>
    </div>
  </main>

    <footer class="footer animate-fade-in-up" style="animation-delay: 0.5s;">
        <p>&copy; 2025 MindED. Todos os direitos reservados.</p>
    </footer>

  <!-- Chatbot Flutuante -->
  <div class="chatbot-fab hover-grow" onclick="toggleChatbot()">
    <i class="fas fa-comment-dots"></i>
  </div>
  <div id="chatbotWindow" class="chatbot-window hidden">
    <div class="chatbot-header">
      <span>Assistente MindED</span>
      <button onclick="toggleChatbot()"><i class="fas fa-times"></i></button>
    </div>
    <div class="chatbot-messages flex flex-col" id="chatbotMessages">
      <div class="message-bubble bot">
        Olá! Como posso te ajudar hoje?
      </div>
    </div>
    <div class="chatbot-input-area">
      <input type="text" id="chatInput" placeholder="Digite sua mensagem..." />
      <button id="sendChatButton"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script src="assistente/static/static/js/theme-toggle.js" defer></script>
  <script src="/assistente/js/app.js" defer></script>
  <script src="assistente/static/static/js/menu.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const adaptedContentDiv = document.getElementById('adapted-content');
      const adaptedContent = sessionStorage.getItem('adaptedContent');

      if (adaptedContent) {
        adaptedContentDiv.innerHTML = adaptedContent;
      } else {
        adaptedContentDiv.innerHTML = '<p class="loading">Nenhum conteúdo adaptado encontrado. Por favor, envie um conteúdo na página de upload.</p>';
      }

      document.getElementById('voltar-upload').addEventListener('click', () => {
        window.location.href = 'principal.html';
      });
    });
  </script>
</body>
</html>
