<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MindED</title>
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/pages/login.css" />
  <link rel="stylesheet" href="./assistente/static/chatbot.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <header class="header">
    <div class="header-logo">
      <img src="./assets/MindED_logo-removebg-preview.png" alt="MindED Logo" />
    </div>
    <nav class="header-nav">
      <a href="index.html">Início</a>
      <a href="conteudo.html">Conteúdos</a>
      <a href="preferencias.html">Preferências</a>
      <button id="theme-toggle"><i class="fas fa-moon"></i></button>
    </nav>
  </header>

  <main class="login-main">
    <div class="login-form">
      <h1>Bem-vindo(a) ao <span class="highlight">MindED</span></h1>
      <p class="small-text">Seu ambiente de aprendizado adaptado</p>

      <button class="enter-login-btn" onclick="loginComGoogle()">
        <img src="./assets/google-icon.svg" alt="Google Icon" class="google-icon" /> Entrar com Google
      </button>

      <form onsubmit="loginEmailSenha(event)">
        <input type="email" placeholder="E-mail" required class="input-login" />
        <input type="password" placeholder="Senha" required class="input-login" />
        <button type="submit" class="enter-login-btn">Entrar</button>
      </form>

      <p class="small-text">
        Não tem conta? <a href="#" id="btn-criar" onclick="mostrarCadastro()">Criar</a>
      </p>

      <form class="cadastro-form" style="display:none;" onsubmit="cadastrar(event)">
        <input type="text" placeholder="Nome completo" required class="input-login" />
        <input type="email" placeholder="E-mail" required class="input-login" />
        <input type="password" placeholder="Criar senha" required class="input-login" />
        <button type="submit" class="enter-login-btn">Cadastrar</button>
      </form>
    </div>
  </main>

  <div class="chatbot-fab" onclick="toggleChatbot()">
    <i class="fas fa-comment-dots"></i>
  </div>
  <div id="chatbotWindow" class="chatbot-window hidden">
    <div class="chatbot-header">
      <span>Assistente MindED</span>
      <button onclick="toggleChatbot()"><i class="fas fa-times"></i></button>
    </div>
    <div class="chatbot-messages flex flex-col" id="chatbotMessages">
      <div class="message-bubble bot">Olá! Como posso te ajudar?</div>
    </div>
    <div class="chatbot-input-area">
      <input type="text" id="chatInput" placeholder="Digite sua mensagem..." />
      <button id="sendChatButton"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <!-- script de login removido -->
  <script src="./js/theme-toggle.js" defer></script>
  <script>
    function mostrarCadastro() {
      const loginForm = document.querySelector('.login-form form');
      const cadastroForm = document.querySelector('.cadastro-form');
      loginForm.style.display = 'none';
      cadastroForm.style.display = 'block';
    }
  </script>
</body>
</html>
