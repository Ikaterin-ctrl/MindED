<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindED - Login</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/pages/login.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="index.html">
                <img src="assets/MindED_logo-removebg-preview.png" alt="MindED Logo">
            </a>
        </div>
        <nav class="header-nav">
            <a href="index.html">Home</a>
            <a href="preferencias.html">PreferÃªncias</a>
        </nav>
    </header>

    <main class="login-main">
        <div class="login-form">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="login">Entrar</button>
                <button class="tab-button" data-tab="register">Cadastrar</button>
            </div>

            <div id="login" class="tab-content">
                <h1>Acesse sua conta</h1>
                <form>
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="input-login" placeholder="seu.email@exemplo.com" required>

                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" class="input-login" placeholder="********" required>

                    <button type="submit" class="enter-login-btn">Entrar</button>
                </form>
                <a href="#" id="btn-criar">Esqueceu sua senha?</a>
            </div>

            <div id="register" class="tab-content hidden">
                <h1>Crie sua conta</h1>
                <form>
                    <label for="register-name">Nome Completo</label>
                    <input type="text" id="register-name" class="input-login" placeholder="Seu nome completo" required>

                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" class="input-login" placeholder="seu.email@exemplo.com" required>

                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" class="input-login" placeholder="Crie uma senha forte" required>

                    <button type="submit" class="enter-login-btn">Cadastrar</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    const tab = button.dataset.tab;
                    tabContents.forEach(content => {
                        if (content.id === tab) {
                            content.classList.remove('hidden');
                        } else {
                            content.classList.add('hidden');
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
