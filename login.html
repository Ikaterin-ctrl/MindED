<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindED - Login</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/pages/login.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
    <link rel="stylesheet" href="./assistente/static/chatbot.css" />
</head>
<body>
    <!-- Cabeçalho -->
  <header class="main-header">
    <div class="header-content">
        <a href="index.html" class="logo">
            <img src="./assets/MindED_logo-removebg-preview.png" alt="MindED Logo">
        </a>
        <nav class="main-nav">
            <button class="hamburger-menu" aria-label="Abrir menu" aria-expanded="false">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <ul class="nav-links">
                <li><a href="login.html" class="login-button">Login</a></li>
                <li>
                  <button id="theme-toggle">
                    <i class="fas fa-moon"></i>
                  </button>
                </li>
            </ul>
        </nav>
    </div>
  </header>

    <main class="login-main">
        <div class="login-form">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="login">Entrar</button>
                <button class="tab-button" data-tab="register">Cadastrar</button>
            </div>

            <div id="login" class="tab-content">
                <h1>Acesse sua conta</h1>
                <form>
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="input-login" placeholder="seu.email@exemplo.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

                    <label for="login-password">Senha
                        <span class="password-toggle" id="toggleLoginPassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </label>
                    <input type="password" id="login-password" class="input-login" placeholder="********" required minlength="6">

                    <button type="submit" class="enter-login-btn">Entrar</button>
                </form>
                <a href="forgot-password.html" id="btn-criar">Esqueceu sua senha?</a>
            </div>

            <div id="register" class="tab-content hidden">
                <h1>Crie sua conta</h1>
                <form>
                    <label for="register-name">Nome Completo</label>
                    <input type="text" id="register-name" class="input-login" placeholder="Seu nome completo" required>

                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" class="input-login" placeholder="seu.email@exemplo.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

                    <label for="register-password">Senha
                        <span class="password-toggle" id="toggleRegisterPassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </label>
                    <input type="password" id="register-password" class="input-login" placeholder="Crie uma senha forte" required minlength="6">

                    <button type="submit" class="enter-login-btn">Cadastrar</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/menu.js"></script>
    <script src="js/theme-toggle.js"></script>
    <script src="https://cdn.auth0.com/js/auth0.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            const loginForm = document.querySelector('#login form');
            const registerForm = document.querySelector('#register form');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    const tab = button.dataset.tab;
                    tabContents.forEach(content => {
                        if (content.id === tab) {
                            content.classList.remove('hidden');
                        } else {
                            content.classList.add('hidden');
                        }
                    });
                });
            });
        // Password toggle functionality
            const toggleLoginPassword = document.getElementById('toggleLoginPassword');
            const loginPassword = document.getElementById('login-password');

            if (toggleLoginPassword) {
                toggleLoginPassword.addEventListener('click', function () {
                    const type = loginPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                    loginPassword.setAttribute('type', type);
                    this.querySelector('i').classList.toggle('fa-eye');
                    this.querySelector('i').classList.toggle('fa-eye-slash');
                });
            }

            const toggleRegisterPassword = document.getElementById('toggleRegisterPassword');
            const registerPassword = document.getElementById('register-password');

            if (toggleRegisterPassword) {
                toggleRegisterPassword.addEventListener('click', function () {
                    const type = registerPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                    registerPassword.setAttribute('type', type);
                    this.querySelector('i').classList.toggle('fa-eye');
                    this.querySelector('i').classList.toggle('fa-eye-slash');
                });
            }

            // Auth0.js Integration
            const webAuth = new auth0.WebAuth({
                domain: 'dev-ga7njuw5als2pp77.us.auth0.com', // Substitua pelo seu domínio Auth0
                clientID: 'EwYBH3Y6AyTiZ0Cl2SUie3KUWQqYeNmU', // Substitua pelo seu Client ID Auth0
                responseType: 'token id_token', // For implicit flow
                scope: 'openid profile email',
                redirectUri: 'https://ikaterin-ctrl.github.io/MindED/login.html' // Ex: https://yourusername.github.io/your-repo/callback.html
            });

            // Handle Login Form Submission
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                webAuth.login({
                    realm: 'Username-Password-Authentication', // Or your connection name
                    username: email,
                    password: password,
                }, (err, authResult) => {
                    if (err) {
                        console.error('Login error:', err);
                        alert('Erro de login: ' + err.description);
                        return;
                    }
                    console.log('Login successful:', authResult);
                    localStorage.setItem('access_token', authResult.accessToken);
                    localStorage.setItem('id_token', authResult.idToken);
                    // Redirect to a protected page
                    window.location.href = 'index.html'; // Or your desired page
                });
            });

            // Handle Registration Form Submission
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('register-name').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;

                webAuth.signup({
                    connection: 'Username-Password-Authentication', // Or your connection name
                    email: email,
                    password: password,
                    user_metadata: {
                        name: name
                    }
                }, (err) => {
                    if (err) {
                        console.error('Registration error:', err);
                        alert('Erro de cadastro: ' + err.description);
                        return;
                    }
                    alert('Cadastro realizado com sucesso! Por favor, faça login.');
                    // Optionally, switch to login tab or redirect to login page
                    document.querySelector('.tab-button[data-tab="login"]').click();
                });
            });
        });
    </script>

  <!-- Chatbot Flutuante -->
  <div
    class="chatbot-fab"
    onclick="document.getElementById('chatbotWindow').classList.toggle('hidden')"
  >
    <i class="fas fa-comment-dots"></i>
  </div>

  <div id="chatbotWindow" class="chatbot-window hidden">
    <div class="chatbot-header">
      <span>Assistente MindED</span>
      <button
        onclick="document.getElementById('chatbotWindow').classList.toggle('hidden')"
      >
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="chatbotMessages" class="chatbot-messages flex flex-col">
      <div class="message-bubble bot">
        Olá! Como posso te ajudar hoje com a acessibilidade ou sobre o MindED?
      </div>
    </div>
    <div class="chatbot-input-area">
      <input type="text" id="chatInput" placeholder="Digite sua mensagem..." />
      <button id="sendChatButton"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script src="assistente/js/app.js"></script>
</body>
</html>
