<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MindED - Login / Cadastro</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" xintegrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Header da página (similar ao index.html para consistência) -->
    <header class="login-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand logo-text" href="index.html">
                    <i class="fa-solid fa-brain logo-icon"></i>
                    MindED
                </a>
                <!-- Não precisamos de um toggler ou menu de navegação completo aqui -->
            </div>
        </nav>
    </header>

    <div class="container login-container">
        <div class="form-card">
            <div class="form-toggle-buttons">
                <button id="showLoginBtn" class="btn active">Entrar</button>
                <button id="showRegisterBtn" class="btn">Cadastrar</button>
            </div>

            <!-- Formulário de Login -->
            <div id="loginForm" class="form-body">
                <h3 class="text-center mb-4">Acesse sua conta MindED</h3>
                <form>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email ou Usuário</label>
                        <input type="text" class="form-control" id="loginEmail" placeholder="seu.email@exemplo.com" required>
                    </div>
                    <div class="mb-4">
                        <label for="loginPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="********" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="#" class="text-muted">Esqueceu sua senha?</a>
                    </div>
                </form>
            </div>

            <!-- Formulário de Cadastro (inicialmente oculto) -->
            <div id="registerForm" class="form-body" style="display: none;">
                <h3 class="text-center mb-4">Crie sua conta MindED</h3>
                <form>
                    <div class="mb-3">
                        <label for="registerName" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="registerName" placeholder="Seu nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="seu.email@exemplo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Crie uma senha forte" required>
                    </div>
                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">Confirme a Senha</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Repita sua senha" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="footer-link">
        <p>&copy; 2024 MindED. Todos os direitos reservados. <a href="menu.html">Voltar para a página inicial</a></p>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Lógica para alternar entre Login e Cadastro
        const showLoginBtn = document.getElementById('showLoginBtn');
        const showRegisterBtn = document.getElementById('showRegisterBtn');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        showLoginBtn.addEventListener('click', () => {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            showLoginBtn.classList.add('active');
            showRegisterBtn.classList.remove('active');
        });

        showRegisterBtn.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            showRegisterBtn.classList.add('active');
            showLoginBtn.classList.remove('active');
        });
    </script>
</body>
</html>
