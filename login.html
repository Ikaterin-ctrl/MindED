<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindED - Login</title>
    <link rel="stylesheet" href="assistente/static/static/css/base.css">
    <link rel="stylesheet" href="assistente/static/static/css/layout.css">
    <link rel="stylesheet" href="assistente/static/static/css/pages/login.css">
    <link rel="stylesheet" href="assistente/static/static/css/custom.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
    <link rel="stylesheet" href="/assistente/static/chatbot.css" />
  
</head>
<body>
  <header class="main-header">
    <div class="header-content">
        <a href="index.html" class="logo">
            <img src="assistente/static/static/assets/MindED_logo-removebg-preview.png" alt="MindED Logo">
        </a>
        <nav class="main-nav">
            <button class="hamburger-menu" aria-label="Abrir menu" aria-expanded="false">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="principal.html">Conteúdos</a></li>
                <li><a href="preferencias.html">Preferências</a></li>
                <li><a href="login.html" class="login-button">Login</a></li>
                <li>
                  <button id="theme-toggle">
                    <i class="fas fa-moon"></i>
                  </button>
                </li>
            </ul>
        </nav>
    </div>
  </header>

<main class="login-main">
        <div class="login-form">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="login">Entrar</button>
                <button class="tab-button" data-tab="register">Cadastrar</button>
            </div>

            <div id="login" class="tab-content">
                <h1>Acesse sua conta</h1>
                <!-- O form não será enviado, apenas o link será clicado -->
                <form>
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="input-login" placeholder="seu.email@exemplo.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

                    <label for="login-password">Senha
                        <span class="password-toggle" id="toggleLoginPassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </label>
                    <input type="password" id="login-password" class="input-login" placeholder="********" required minlength="6">
                    <a href="principal.html" class="enter-login-btn">Entrar</a>
                    
                </form>
                <a href="forgot-password.html" id="btn-criar">Esqueceu sua senha?</a>
            </div>

            <div id="register" class="tab-content hidden">
                <h1>Crie sua conta</h1>
                <form>
                    <label for="register-name">Nome Completo</label>
                    <input type="text" id="register-name" class="input-login" placeholder="Seu nome completo" required>

                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" class="input-login" placeholder="seu.email@exemplo.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

                    <label for="register-password">Senha
                        <span class="password-toggle" id="toggleRegisterPassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </label>
                    <input type="password" id="register-password" class="input-login" placeholder="Crie uma senha forte" required minlength="6">

                    <a href="principal.html" class="enter-login-btn">Cadastrar</a>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 MindED. Todos os direitos reservados.</p>
    </footer>

  <!-- Chatbot Flutuante -->
  <div
    class="chatbot-fab"
    onclick="toggleChatbot()"
  >
    <i class="fas fa-comment-dots"></i>
  </div>

  <div id="chatbotWindow" class="chatbot-window hidden">
    <div class="chatbot-header">
      <span>Assistente MindED</span>
      <button
        onclick="toggleChatbot()"
      >
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="chatbotMessages" class="chatbot-messages flex flex-col">
      <div class="message-bubble bot">
        Olá! Como posso te ajudar hoje com a acessibilidade ou sobre o MindED?
      </div>
    </div>
    <div class="chatbot-input-area">
      <input type="text" id="chatInput" placeholder="Digite sua mensagem..." />
      <button id="sendChatButton"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

    <script src="assistente/static/static/js/menu.js"></script>
    <script src="assistente/static/static/js/theme-toggle.js"></script>
    <script src="assistente/static/static/js/login.js"></script>
  <script src="/assistente/js/app.js"></script>
</body>
</html>
